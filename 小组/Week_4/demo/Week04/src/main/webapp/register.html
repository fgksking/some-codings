<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" name="username" placeholder="用户名">
    <input type="text" name="password" placeholder="密码">
    <button id="resp">注册</button>
</form>
<script>
    $("#resp").click(function () {
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();
        $.ajax({
            type:'post',
            url:'http://localhost:8080/userServlet?method=register',
            data:{
                username:username,
                password:password
            },

            async:false,
            success:function (resp) {
                console.log(resp);

            },
            error: function (err) {
                alert("有错误");
            },
            timeout:3000

        })
    })
</script>

</body>

</html>
