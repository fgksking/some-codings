<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="msg">
<p>消息列表</p>
<ul>
    <!--    <input type="button" @click="category(trades)" value="分类">-->
    <li v-for="(item, index) in messsage" :key="item.id">
        消息:  {{item}}

    </li>
</ul>
</div>
<script>
    new Vue({
        el:'#msg',
        data:{
            message:[],

        },
        mounted(){

        },
        methods:{
            init(){
                axios({
                    url:'http://localhost:8080/userServer?method=get_user_msg',
                    method:'get'
                })
                    .then(resp=>{
                        this.message=resp.data;
                    })
                    .catch(error=>{
                        alert(error);
                    })
            }
        }
    })

</script>
</body>
</html>
